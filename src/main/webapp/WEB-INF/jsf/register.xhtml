<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="/static/css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</h:head>
<h:body>
    <div class="ui huge top fixed menu">
        <div class="ui container">
            <a href="/" class="header item">
                MyAppointment
            </a>
            <div class="right menu">
                <a class="item" href="login">
                    Login
                </a>
                <a class="item" href="/register">
                    Register
                </a>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="ui container">
        <h1 class="ui header">Register</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Firstname" />
                <h:inputText id="firstName" value="#{authService.firstName}" />
                <h:outputText value="Lastname" />
                <h:inputText id="lastname" value="#{authService.lastName}" />
                <h:outputText value="Email" />
                <h:inputText id="email" value="#{authService.email}" />
                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{authService.password}" />
                <h:outputText value="Repeat Password" />
                <h:inputSecret id="repeatPassword" value="#{authService.repeatPassword}"  />
            </h:panelGrid>
            <br/>
            <br/>

            <h:commandButton action="#{authService.register}" value="Register">
            </h:commandButton>

        </h:form>
    </div>
    <script src="/static/js/main.js"></script>
</h:body>
</html>
